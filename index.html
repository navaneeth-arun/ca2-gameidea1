<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickKalvium</title>
</head>

<body>
	<div class="ground">
		<div id="circle" onclick="count()"></div>
	</div>
	<div class="details">
		<h1>Tap The Kalvian</h1>
		<h3>Click on a difficulty to start the game</h3>
		<div class="level">
			<button onclick="easy()">EASY</button>
			<button onclick="medium()">MEDIUM</button>
			<button onclick="hard()">HARD</button>
		</div>
		<div class="display_score">
			<h2>Score</h2>
			<h2 id="score">0</h2>
		</div>
		<button onclick="restart()">RESTART</button>
	</div>

<script src="app.js"></script>
</body>
</html>
